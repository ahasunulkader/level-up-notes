name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Build Angular app
        run: |
          npm run generate:nav
          npx ng build --configuration production
          echo "Build completed successfully"
          ls -la dist/level-up-notes/browser/

      - name: Copy 404 page for SPA routing
        run: |
          if [ -f dist/level-up-notes/browser/index.html ]; then
            cp dist/level-up-notes/browser/index.html dist/level-up-notes/browser/404.html
            echo "404 page copied successfully"
          else
            echo "ERROR: index.html not found!"
            exit 1
          fi

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/level-up-notes/browser

      - id: deployment
        uses: actions/deploy-pages@v4
